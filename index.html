<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='style.css'>

  </head>
  <body>

      <div id='app' class='center container'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id='main-title'>Spot the Sheep!</h1>
          <h3>Guess how many sheep are in the field (1-100).</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='player-input' class='center' placeholder="#" maxlength=3 autofocus=autofocus></input>
            <button id='submit' class='btn btn-default'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id = 'guess-list'>
              <li class = 'guess'>-</li>
              <li class = 'guess'>-</li>
              <li class = 'guess'>-</li>
              <li class = 'guess'>-</li>
              <li class = 'guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id='reset' class = 'btn btn-default btn-sm'>Reset</button>
            <button id='hint' class = 'btn btn-default btn-sm'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <!-- <img src='fa-logo@2x.png'></img> -->
          </div>

          <div class='col-sm-4'>
            Project by <b><a href="https://www.linkedin.com/in/pnoonan/">Patrick Noonan</a></b>.
          </div>

          <div class='col-sm-4'>
            <!-- <img src='grace_hopper_academy.png'></img> -->
          </div>


        </div>
    </div>
  <script src="js/jquery.js"></script>
  <script src="js/GuessingGame.js"></script>
  </body>
</html>
